<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CDC Admin Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Hide scrollbars but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-950 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBX99Y1tsrRSpm0fdpm70GFjlw9G4Kt9_E",
            authDomain: "cheap-data-center.firebaseapp.com",
            projectId: "cheap-data-center",
            storageBucket: "cheap-data-center.firebasestorage.app",
            messagingSenderId: "397497828779",
            appId: "1:397497828779:web:7db21bcfb636a0bb24feee"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.auth = getAuth(app);
        window.fb = { collection, doc, onSnapshot, updateDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const appId = 'cheap-data-center';

        const Icon = ({ name, size = 20 }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [orders, setOrders] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [config, setConfig] = useState({ notification: "" });
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passcode, setPasscode] = useState("");
            const [activeTab, setActiveTab] = useState('overview');
            const [selectedUser, setSelectedUser] = useState(null);
            const [bcText, setBcText] = useState("");

            useEffect(() => {
                window.auth.onAuthStateChanged(async (u) => {
                    if (!u) await signInAnonymously(window.auth);
                    setUser(u);
                });
            }, []);

            useEffect(() => {
                if (!user) return;
                const { collection, doc, onSnapshot } = window.fb;
                onSnapshot(collection(window.db, 'artifacts', appId, 'public', 'data', 'orders'), (s) => {
                    setOrders(s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0)));
                });
                onSnapshot(collection(window.db, 'artifacts', appId, 'public', 'data', 'users'), (s) => {
                    setCustomers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                onSnapshot(doc(window.db, 'artifacts', appId, 'public', 'data', 'systemConfig', 'main'), (s) => {
                    if (s.exists()) setConfig(s.data());
                });
            }, [user]);

            const updateStatus = async (id, status) => {
                const ref = window.fb.doc(window.db, 'artifacts', appId, 'public', 'data', 'orders', id);
                await window.fb.updateDoc(ref, { status });
            };

            const sendBroadcast = async () => {
                if(!bcText) return;
                const ref = window.fb.doc(window.db, 'artifacts', appId, 'public', 'data', 'systemConfig', 'main');
                await window.fb.updateDoc(ref, { notification: bcText });
                setBcText("");
                alert("Broadcast sent!");
            };

            if (!isAuthenticated) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-950 text-white p-6">
                    <div className="mb-8 text-center">
                        <div className="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-xl shadow-indigo-500/20">
                            <Icon name="shield-check" size={32} />
                        </div>
                        <h2 className="text-xl font-black tracking-tight italic">CDC ADMIN</h2>
                    </div>
                    <div className="flex gap-4 mb-10">
                        {[0,1,2,3].map(i => <div key={i} className={`w-3 h-3 rounded-full border-2 ${passcode.length > i ? 'bg-indigo-500 border-indigo-500' : 'border-slate-800'}`} />)}
                    </div>
                    <div className="grid grid-cols-3 gap-4">
                        {[1,2,3,4,5,6,7,8,9,'C',0,'OK'].map(n => (
                            <button key={n} onClick={() => {
                                if(n === 'C') return setPasscode("");
                                if(n === 'OK') return;
                                const next = passcode + n;
                                if (next.length <= 4) setPasscode(next);
                                if (next === "1234") setIsAuthenticated(true);
                                else if (next.length === 4) setPasscode("");
                            }} className="w-16 h-16 rounded-2xl bg-white/5 active:bg-indigo-600 text-xl font-bold transition-all">{n}</button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen bg-slate-50 overflow-hidden">
                    {/* Header */}
                    <header className="bg-slate-950 text-white p-5 pt-12 pb-5 flex justify-between items-center shrink-0">
                        <h1 className="font-black italic tracking-tighter text-lg uppercase">CDC Control</h1>
                        <div className="bg-indigo-600/20 px-3 py-1 rounded-full border border-indigo-500/30">
                            <span className="text-[10px] font-black text-indigo-400">ONLINE</span>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-1 overflow-y-auto p-4 pb-32 no-scrollbar">
                        
                        {activeTab === 'overview' && (
                            <div className="space-y-4">
                                <div onClick={() => setActiveTab('users')} className="bg-white p-6 rounded-[2rem] border shadow-sm active:scale-95 transition-transform">
                                    <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Total Users</p>
                                    <div className="flex items-end gap-2">
                                        <p className="text-4xl font-black text-indigo-600 leading-none">{customers.length}</p>
                                        <Icon name="users" size={20} />
                                    </div>
                                </div>
                                <div onClick={() => setActiveTab('orders')} className="bg-white p-6 rounded-[2rem] border shadow-sm active:scale-95 transition-transform">
                                    <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Active Orders</p>
                                    <div className="flex items-end gap-2">
                                        <p className="text-4xl font-black text-amber-500 leading-none">{orders.filter(o => o.status !== 'delivered').length}</p>
                                        <Icon name="clock" size={20} />
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'orders' && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-black mb-4 px-2">Pending Orders</h2>
                                {orders.map(order => (
                                    <div key={order.id} className="bg-white p-5 rounded-[2rem] border shadow-sm space-y-4">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <p className="font-black text-lg leading-tight">{order.bundleName || order.serviceName || 'Data Bundle'}</p>
                                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">{new Date(order.timestamp).toLocaleString()}</p>
                                            </div>
                                            <span className={`px-2 py-1 rounded-lg text-[9px] font-black uppercase ${order.status === 'delivered' ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}`}>
                                                {order.status}
                                            </span>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-2">
                                            <div className="bg-slate-50 p-3 rounded-xl border border-slate-100">
                                                <p className="text-[9px] font-black text-slate-400 uppercase mb-1">Recipient</p>
                                                <p className="font-black text-indigo-600 text-sm">{order.dataRecipient || order.phone || 'N/A'}</p>
                                            </div>
                                            <div className="bg-slate-50 p-3 rounded-xl border border-slate-100">
                                                <p className="text-[9px] font-black text-slate-400 uppercase mb-1">Data Size</p>
                                                <p className="font-black text-slate-700 text-sm">{order.dataSize || order.amount || 'N/A'}</p>
                                            </div>
                                        </div>

                                        {order.status !== 'delivered' ? (
                                            <button onClick={() => updateStatus(order.id, 'delivered')} className="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-sm active:scale-95 transition-all shadow-lg shadow-indigo-100">
                                                Mark as Delivered
                                            </button>
                                        ) : (
                                            <div className="w-full bg-emerald-50 text-emerald-600 py-3 rounded-xl font-black text-center text-xs border border-emerald-100">
                                                ✓ ORDER COMPLETED
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="space-y-3">
                                <h2 className="text-xl font-black mb-4 px-2">Customers ({customers.length})</h2>
                                {customers.map(c => (
                                    <div key={c.id} onClick={() => setSelectedUser(c)} className="bg-white p-4 rounded-2xl border flex items-center gap-4 active:bg-slate-50 transition-colors">
                                        <div className="w-10 h-10 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600 font-black">{c.displayName?.charAt(0) || 'U'}</div>
                                        <div className="flex-1 min-w-0">
                                            <p className="font-bold truncate text-sm">{c.displayName || 'Anonymous'}</p>
                                            <p className="text-[10px] text-slate-400 truncate">{c.email}</p>
                                        </div>
                                        <Icon name="chevron-right" size={16} />
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'broadcast' && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-black mb-4 px-2">Send Broadcast</h2>
                                <div className="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                                    <textarea 
                                        className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl h-32 mb-4 font-bold text-sm focus:border-indigo-500 outline-none" 
                                        placeholder="Enter notification for all users..."
                                        value={bcText}
                                        onChange={e => setBcText(e.target.value)}
                                    />
                                    <button onClick={sendBroadcast} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black active:scale-95 transition-all">
                                        Push Message
                                    </button>
                                    <div className="mt-6 p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                                        <p className="text-[9px] font-black text-indigo-400 uppercase mb-1">Active Message:</p>
                                        <p className="text-xs font-bold italic text-indigo-900 leading-relaxed">"{config.notification || 'None'}"</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Mobile Bottom Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-4 flex justify-between items-center z-40 pb-8">
                        <button onClick={() => setActiveTab('overview')} className={`flex flex-col items-center gap-1 ${activeTab === 'overview' ? 'text-indigo-600' : 'text-slate-400'}`}>
                            <Icon name="layout" />
                            <span className="text-[10px] font-black">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('orders')} className={`flex flex-col items-center gap-1 ${activeTab === 'orders' ? 'text-indigo-600' : 'text-slate-400'}`}>
                            <Icon name="shopping-cart" />
                            <span className="text-[10px] font-black">Orders</span>
                        </button>
                        <button onClick={() => setActiveTab('users')} className={`flex flex-col items-center gap-1 ${activeTab === 'users' ? 'text-indigo-600' : 'text-slate-400'}`}>
                            <Icon name="users" />
                            <span className="text-[10px] font-black">Users</span>
                        </button>
                        <button onClick={() => setActiveTab('broadcast')} className={`flex flex-col items-center gap-1 ${activeTab === 'broadcast' ? 'text-indigo-600' : 'text-slate-400'}`}>
                            <Icon name="megaphone" />
                            <span className="text-[10px] font-black">Alerts</span>
                        </button>
                    </nav>

                    {/* User Details Modal (Mobile Fullscreen) */}
                    {selectedUser && (
                        <div className="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-50 p-6 flex items-end animate-in slide-in-from-bottom-full duration-300">
                            <div className="bg-white w-full rounded-[3rem] p-8 pb-12 relative">
                                <button onClick={() => setSelectedUser(null)} className="absolute -top-16 left-1/2 -translate-x-1/2 bg-white/10 p-3 rounded-full text-white">
                                    <Icon name="x" size={24} />
                                </button>
                                <div className="text-center mb-8">
                                    <div className="w-20 h-20 bg-indigo-600 rounded-[2rem] mx-auto flex items-center justify-center text-white text-3xl font-black mb-4 shadow-xl shadow-indigo-200">
                                        {selectedUser.displayName?.charAt(0)}
                                    </div>
                                    <h3 className="text-2xl font-black">{selectedUser.displayName || 'User'}</h3>
                                    <p className="text-slate-400 text-xs font-bold">{selectedUser.email}</p>
                                </div>
                                <div className="space-y-4">
                                    <div className="bg-slate-50 p-5 rounded-2xl flex justify-between items-center border">
                                        <p className="text-xs font-black text-slate-500 uppercase tracking-widest">Balance</p>
                                        <p className="text-2xl font-black text-indigo-600">₦{selectedUser.walletBalance || 0}</p>
                                    </div>
                                    <div className="bg-slate-50 p-5 rounded-2xl border">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-1">User ID</p>
                                        <p className="text-[10px] font-mono break-all text-slate-500 leading-tight">{selectedUser.id}</p>
                                    </div>
                                    <button onClick={() => setSelectedUser(null)} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black mt-4">Close Details</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
