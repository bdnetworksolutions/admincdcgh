<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CDC Admin Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; font-family: ui-sans-serif, system-ui, sans-serif; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-950 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBX99Y1tsrRSpm0fdpm70GFjlw9G4Kt9_E",
            authDomain: "cheap-data-center.firebaseapp.com",
            projectId: "cheap-data-center",
            storageBucket: "cheap-data-center.firebasestorage.app",
            messagingSenderId: "397497828779",
            appId: "1:397497828779:web:7db21bcfb636a0bb24feee"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.db = getFirestore(app);
        window.auth = auth;
        window.signInAnonymously = signInAnonymously; 
        window.fb = { collection, doc, onSnapshot, updateDoc, query, orderBy };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const appId = 'cheap-data-center';

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [orders, setOrders] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [config, setConfig] = useState({ notification: "" });
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passcode, setPasscode] = useState("");
            const [activeTab, setActiveTab] = useState('overview');
            const [orderFilter, setOrderFilter] = useState('pending');
            const [selectedUser, setSelectedUser] = useState(null);
            const [bcText, setBcText] = useState("");
            const [expandedOrder, setExpandedOrder] = useState(null);

            useEffect(() => {
                const unsubscribe = window.auth.onAuthStateChanged(async (u) => {
                    if (!u) {
                        try { await window.signInAnonymously(window.auth); } catch (err) { console.error("Auth error:", err); }
                    } else { setUser(u); }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const { collection, doc, onSnapshot } = window.fb;
                
                const ordersRef = collection(window.db, 'artifacts', appId, 'public', 'data', 'orders');
                const unsubOrders = onSnapshot(ordersRef, (s) => {
                    const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                    setOrders(data.sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0)));
                }, (err) => console.error("Firestore Orders Error:", err));

                const unsubUsers = onSnapshot(collection(window.db, 'artifacts', appId, 'public', 'data', 'users'), (s) => {
                    setCustomers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                const unsubConfig = onSnapshot(doc(window.db, 'artifacts', appId, 'public', 'data', 'systemConfig', 'main'), (s) => {
                    if (s.exists()) setConfig(s.data());
                });

                return () => { unsubOrders(); unsubUsers(); unsubConfig(); };
            }, [user]);

            const filteredOrders = useMemo(() => {
                if (orderFilter === 'pending') {
                    return orders.filter(o => o.status !== 'delivered' && o.status !== 'completed');
                }
                return orders.filter(o => o.status === 'delivered' || o.status === 'completed');
            }, [orders, orderFilter]);

            const updateStatus = async (id, status) => {
                const ref = window.fb.doc(window.db, 'artifacts', appId, 'public', 'data', 'orders', id);
                await window.fb.updateDoc(ref, { status });
            };

            const copyToClipboard = (text) => {
                if (!text || text === 'N/A') return;
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                if (navigator.vibrate) navigator.vibrate(50);
            };

            if (!isAuthenticated) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-950 text-white p-6">
                    <div className="mb-8 text-center">
                        <div className="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-xl shadow-indigo-500/20">
                            <Icon name="shield-check" size={32} />
                        </div>
                        <h2 className="text-xl font-black tracking-tight italic">CDC ADMIN</h2>
                        <p className="text-slate-500 text-xs font-bold mt-2 uppercase tracking-widest">Secure Access Required</p>
                    </div>
                    <div className="flex gap-4 mb-10">
                        {[0,1,2,3].map(i => <div key={i} className={`w-3 h-3 rounded-full border-2 transition-all duration-300 ${passcode.length > i ? 'bg-indigo-500 border-indigo-500 scale-125' : 'border-slate-800'}`} />)}
                    </div>
                    <div className="grid grid-cols-3 gap-4">
                        {[1,2,3,4,5,6,7,8,9,'C',0,'OK'].map(n => (
                            <button key={n} onClick={() => {
                                if(n === 'C') return setPasscode("");
                                if(n === 'OK') return;
                                const next = passcode + n;
                                if (next.length <= 4) setPasscode(next);
                                if (next === "1234") setIsAuthenticated(true);
                                else if (next.length === 4) setPasscode("");
                            }} className="w-16 h-16 rounded-2xl bg-white/5 active:bg-indigo-600 text-xl font-bold transition-all flex items-center justify-center select-none">
                                {n === 'C' ? <Icon name="delete" /> : n}
                            </button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen bg-slate-50 overflow-hidden">
                    <header className="bg-slate-950 text-white p-5 pt-12 pb-5 flex justify-between items-center shrink-0 shadow-2xl">
                        <div>
                            <h1 className="font-black italic tracking-tighter text-lg uppercase leading-none">CDC Control</h1>
                            <p className="text-[9px] text-slate-500 font-bold uppercase tracking-widest mt-1">Administrator Portal</p>
                        </div>
                        <div className="bg-indigo-600/20 px-3 py-1 rounded-full border border-indigo-500/30 flex items-center gap-2">
                            <span className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                            <span className="text-[10px] font-black text-indigo-400">LIVE FEED</span>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 pb-32 no-scrollbar">
                        {activeTab === 'overview' && (
                            <div className="space-y-4 animate-fade">
                                <div className="grid grid-cols-2 gap-4">
                                    <div onClick={() => setActiveTab('users')} className="bg-white p-6 rounded-[2rem] border shadow-sm active:scale-95 transition-transform">
                                        <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Users</p>
                                        <p className="text-3xl font-black text-indigo-600 leading-none">{customers.length}</p>
                                    </div>
                                    <div onClick={() => { setActiveTab('orders'); setOrderFilter('pending'); }} className="bg-white p-6 rounded-[2rem] border shadow-sm active:scale-95 transition-transform">
                                        <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Pending</p>
                                        <p className="text-3xl font-black text-amber-500 leading-none">{orders.filter(o => o.status !== 'delivered' && o.status !== 'completed').length}</p>
                                    </div>
                                </div>
                                
                                <div className="bg-indigo-600 p-6 rounded-[2.5rem] text-white shadow-xl shadow-indigo-200">
                                    <div className="flex justify-between items-start mb-4">
                                        <Icon name="activity" size={24} />
                                        <span className="text-[10px] font-black bg-white/20 px-2 py-1 rounded-lg">SYSTEM STATUS</span>
                                    </div>
                                    <p className="text-xs font-bold opacity-80 uppercase tracking-widest">Recent Activity</p>
                                    <p className="text-xl font-black mt-1">
                                        {orders.length > 0 ? `Last order ${new Date(orders[0].timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}` : "No recent activity"}
                                    </p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'orders' && (
                            <div className="space-y-4 animate-fade">
                                <div className="flex bg-slate-200/50 p-1.5 rounded-2xl gap-1">
                                    <button onClick={() => setOrderFilter('pending')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${orderFilter === 'pending' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`}>
                                        Pending ({orders.filter(o => o.status !== 'delivered' && o.status !== 'completed').length})
                                    </button>
                                    <button onClick={() => setOrderFilter('completed')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${orderFilter === 'completed' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`}>
                                        History ({orders.filter(o => o.status === 'delivered' || o.status === 'completed').length})
                                    </button>
                                </div>

                                {filteredOrders.length === 0 && (
                                    <div className="text-center py-20 opacity-30">
                                        <Icon name="inbox" size={48} className="mx-auto mb-2" />
                                        <p className="font-black uppercase text-sm">No {orderFilter} orders</p>
                                    </div>
                                )}

                                {filteredOrders.map(order => {
                                    const searchInDoc = (keys) => {
                                        for (let key of keys) {
                                            if (order[key] !== undefined && order[key] !== null && order[key] !== '') return order[key];
                                        }
                                        return null;
                                    };

                                    const recipient = searchInDoc(['phoneNumber', 'phone', 'recipient', 'dataRecipient', 'target', 'number', 'reciever']) || 'N/A';
                                    const dataSize = searchInDoc(['amount', 'dataSize', 'size', 'bundleSize', 'plan', 'bundle', 'package']) || 'N/A';
                                    const network = searchInDoc(['network', 'service', 'provider', 'carrier']) || 'DATA';
                                    const planName = searchInDoc(['planName', 'serviceName', 'bundleName', 'title']) || 'Data Purchase';
                                    
                                    const isDelivered = order.status === 'delivered' || order.status === 'completed';

                                    return (
                                        <div key={order.id} className={`bg-white p-5 rounded-[2rem] border shadow-sm space-y-4 transition-all ${isDelivered ? 'border-emerald-100 bg-slate-50/50 opacity-80' : 'border-l-4 border-l-indigo-500'}`}>
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <p className="font-black text-lg leading-tight text-slate-900">{planName}</p>
                                                        <span className="bg-indigo-50 text-indigo-600 text-[9px] font-black px-2 py-0.5 rounded-md uppercase">{network}</span>
                                                    </div>
                                                    <div className="flex items-center gap-1 text-slate-400">
                                                        <Icon name="clock" size={12} />
                                                        <p className="text-[10px] font-bold uppercase tracking-tighter">
                                                            {order.timestamp ? new Date(order.timestamp).toLocaleString() : 'Just now'}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className={`flex items-center gap-1.5 px-3 py-1 rounded-full text-[9px] font-black uppercase border ${isDelivered ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-amber-50 text-amber-600 border-amber-100 animate-pulse'}`}>
                                                    {isDelivered && <Icon name="check" size={10} />}
                                                    {order.status || 'pending'}
                                                </div>
                                            </div>
                                            
                                            <div className="grid grid-cols-2 gap-3">
                                                <div className="bg-white p-4 rounded-2xl border border-slate-100 active:bg-slate-50 relative group" onClick={() => copyToClipboard(recipient)}>
                                                    <div className="flex justify-between items-center mb-1">
                                                        <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest">Recipient</p>
                                                        <button 
                                                            onClick={(e) => { e.stopPropagation(); copyToClipboard(recipient); }}
                                                            className="p-1 hover:bg-indigo-50 rounded-md transition-colors"
                                                        >
                                                            <Icon name="copy" size={14} className="text-indigo-600" />
                                                        </button>
                                                    </div>
                                                    <p className="font-black text-indigo-600 text-base tracking-tight">{recipient}</p>
                                                </div>
                                                <div className="bg-white p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[9px] font-black text-slate-400 uppercase mb-1 tracking-widest">Bundle</p>
                                                    <p className="font-black text-slate-700 text-base uppercase">{dataSize}</p>
                                                </div>
                                            </div>

                                            {/* RAW DATA DRAWER */}
                                            <div className="border-t border-slate-100 pt-3">
                                                <button 
                                                    onClick={() => setExpandedOrder(expandedOrder === order.id ? null : order.id)}
                                                    className="flex items-center gap-1 text-[10px] font-black text-slate-400 uppercase tracking-widest"
                                                >
                                                    <Icon name={expandedOrder === order.id ? "chevron-up" : "chevron-down"} size={12} />
                                                    {expandedOrder === order.id ? "Hide Raw Data" : "View Raw Data"}
                                                </button>
                                                
                                                {expandedOrder === order.id && (
                                                    <div className="mt-3 p-3 bg-slate-900 rounded-xl overflow-x-auto">
                                                        <pre className="text-[10px] font-mono text-emerald-400 leading-relaxed">
                                                            {JSON.stringify(order, (key, value) => (key === 'id' || key === 'timestamp') ? undefined : value, 2)}
                                                        </pre>
                                                    </div>
                                                )}
                                            </div>

                                            {!isDelivered && (
                                                <button 
                                                    onClick={() => updateStatus(order.id, 'delivered')} 
                                                    className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-sm active:scale-95 transition-all shadow-lg shadow-indigo-100 flex items-center justify-center gap-2"
                                                >
                                                    <Icon name="check-circle" size={18} /> Confirm Delivery
                                                </button>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="space-y-3 animate-fade">
                                <h2 className="text-xl font-black mb-4 px-2">Client Database</h2>
                                {customers.map(c => (
                                    <div key={c.id} onClick={() => setSelectedUser(c)} className="bg-white p-4 rounded-2xl border flex items-center gap-4 active:bg-slate-50 transition-colors shadow-sm">
                                        <div className="w-12 h-12 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 font-black text-lg">
                                            {c.displayName?.charAt(0) || 'U'}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="font-black truncate text-slate-900">{c.displayName || 'Anonymous'}</p>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-tight">{c.email || 'No email'}</p>
                                        </div>
                                        <Icon name="chevron-right" size={16} className="text-slate-300" />
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'broadcast' && (
                            <div className="space-y-4 animate-fade">
                                <h2 className="text-xl font-black mb-4 px-2">Global Broadcast</h2>
                                <div className="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                                    <p className="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Notification Text</p>
                                    <textarea className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl h-32 mb-4 font-bold text-sm focus:border-indigo-500 outline-none transition-all" placeholder="Type message for all users..." value={bcText} onChange={e => setBcText(e.target.value)} />
                                    <button onClick={async () => {
                                        if(!bcText) return;
                                        const ref = window.fb.doc(window.db, 'artifacts', appId, 'public', 'data', 'systemConfig', 'main');
                                        await window.fb.updateDoc(ref, { notification: bcText });
                                        setBcText("");
                                    }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg shadow-indigo-100">Update All Users</button>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-4 flex justify-between items-center z-40 pb-8 shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
                        <button onClick={() => setActiveTab('overview')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'overview' ? 'text-indigo-600 scale-110' : 'text-slate-400'}`}>
                            <Icon name="layout" /><span className="text-[9px] font-black uppercase">Home</span>
                        </button>
                        <button onClick={() => { setActiveTab('orders'); setOrderFilter('pending'); }} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'orders' ? 'text-indigo-600 scale-110' : 'text-slate-400'}`}>
                            <div className="relative">
                                <Icon name="shopping-cart" />
                                {orders.filter(o => o.status !== 'delivered' && o.status !== 'completed').length > 0 && <span className="absolute -top-1 -right-1 w-2 h-2 bg-amber-500 rounded-full border border-white"></span>}
                            </div>
                            <span className="text-[9px] font-black uppercase">Orders</span>
                        </button>
                        <button onClick={() => setActiveTab('users')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'users' ? 'text-indigo-600 scale-110' : 'text-slate-400'}`}>
                            <Icon name="users" /><span className="text-[9px] font-black uppercase">Users</span>
                        </button>
                        <button onClick={() => setActiveTab('broadcast')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'broadcast' ? 'text-indigo-600 scale-110' : 'text-slate-400'}`}>
                            <Icon name="megaphone" /><span className="text-[9px] font-black uppercase">Alerts</span>
                        </button>
                    </nav>

                    {selectedUser && (
                        <div className="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-50 p-6 flex items-end">
                            <div className="bg-white w-full rounded-[3rem] p-8 pb-12 relative animate-fade">
                                <button onClick={() => setSelectedUser(null)} className="absolute -top-16 left-1/2 -translate-x-1/2 bg-white/10 p-4 rounded-full text-white active:scale-90 transition-transform"><Icon name="x" size={24} /></button>
                                <div className="text-center mb-8">
                                    <div className="w-24 h-24 bg-indigo-600 rounded-[2.5rem] mx-auto flex items-center justify-center text-white text-4xl font-black mb-4 shadow-2xl shadow-indigo-200">{selectedUser.displayName?.charAt(0) || 'U'}</div>
                                    <h3 className="text-2xl font-black text-slate-900">{selectedUser.displayName || 'Anonymous User'}</h3>
                                    <p className="text-slate-400 text-xs font-bold uppercase tracking-widest">{selectedUser.email || 'No email provided'}</p>
                                </div>
                                <div className="space-y-4">
                                    <div className="bg-slate-50 p-6 rounded-3xl flex justify-between items-center border border-slate-100">
                                        <div>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Current Balance</p>
                                            <p className="text-3xl font-black text-indigo-600 tracking-tight">â‚¦{selectedUser.walletBalance || 0}</p>
                                        </div>
                                        <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-sm text-indigo-600"><Icon name="wallet" /></div>
                                    </div>
                                    <button onClick={() => setSelectedUser(null)} className="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black mt-4 shadow-xl active:scale-95 transition-all">Close Profile</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
