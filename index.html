<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDC Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-950">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBX99Y1tsrRSpm0fdpm70GFjlw9G4Kt9_E",
            authDomain: "cheap-data-center.firebaseapp.com",
            projectId: "cheap-data-center",
            storageBucket: "cheap-data-center.firebasestorage.app",
            messagingSenderId: "397497828779",
            appId: "1:397497828779:web:7db21bcfb636a0bb24feee"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.auth = getAuth(app);
        window.fb = { collection, doc, onSnapshot, updateDoc, increment };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const appId = 'cheap-data-center';

        const Icon = ({ name, size = 18, color = "currentColor" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size, color: color }}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [orders, setOrders] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [config, setConfig] = useState({ notification: "" });
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passcode, setPasscode] = useState("");
            const [activeTab, setActiveTab] = useState('overview');
            const [selectedUser, setSelectedUser] = useState(null);
            const [notificationText, setNotificationText] = useState("");

            useEffect(() => {
                window.auth.onAuthStateChanged(async (u) => {
                    if (!u) await signInAnonymously(window.auth);
                    setUser(u);
                });
            }, []);

            useEffect(() => {
                if (!user) return;
                const { collection, doc, onSnapshot } = window.fb;
                
                onSnapshot(collection(window.db, 'artifacts', appId, 'public', 'data', 'orders'), (s) => {
                    setOrders(s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0)));
                });
                onSnapshot(collection(window.db, 'artifacts', appId, 'public', 'data', 'users'), (s) => {
                    setCustomers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                onSnapshot(doc(window.db, 'artifacts', appId, 'public', 'data', 'systemConfig', 'main'), (s) => {
                    if (s.exists()) setConfig(s.data());
                });
            }, [user]);

            const updateStatus = async (id, status) => {
                const ref = window.fb.doc(window.db, 'artifacts', appId, 'public', 'data', 'orders', id);
                await window.fb.updateDoc(ref, { status });
            };

            const sendGlobalNotification = async (e) => {
                e.preventDefault();
                try {
                    const configRef = window.fb.doc(window.db, 'artifacts', appId, 'public', 'data', 'systemConfig', 'main');
                    await window.fb.updateDoc(configRef, { notification: notificationText });
                    setNotificationText("");
                    alert("Broadcast Sent Successfully!");
                } catch (err) {
                    alert("Error sending broadcast");
                }
            };

            if (!isAuthenticated) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-950 text-white">
                    <h2 className="mb-6 font-bold text-xl uppercase tracking-widest">Admin Access</h2>
                    <div className="flex gap-4 mb-10">
                        {[0,1,2,3].map(i => <div key={i} className={`w-4 h-4 rounded-full border-2 ${passcode.length > i ? 'bg-indigo-500 border-indigo-500' : 'border-slate-800'}`} />)}
                    </div>
                    <div className="grid grid-cols-3 gap-4">
                        {[1,2,3,4,5,6,7,8,9,0].map(n => (
                            <button key={n} onClick={() => {
                                const next = passcode + n;
                                if (next.length <= 4) setPasscode(next);
                                if (next === "1234") setIsAuthenticated(true);
                                else if (next.length === 4) setPasscode("");
                            }} className="w-16 h-16 rounded-2xl bg-white/5 hover:bg-white/10 text-xl font-bold transition-all active:scale-90">{n}</button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-slate-50 text-slate-900 overflow-hidden">
                    <aside className="w-64 bg-slate-950 text-white p-6 shrink-0 flex flex-col">
                        <h1 className="text-xl font-black mb-10 italic tracking-tighter">CDC MASTER</h1>
                        <nav className="space-y-2 flex-1">
                            <button onClick={() => setActiveTab('overview')} className={`w-full flex items-center gap-4 p-4 rounded-2xl ${activeTab === 'overview' ? 'bg-indigo-600' : 'text-slate-400'}`}><Icon name="layout" /> Dashboard</button>
                            <button onClick={() => setActiveTab('orders')} className={`w-full flex items-center gap-4 p-4 rounded-2xl ${activeTab === 'orders' ? 'bg-indigo-600' : 'text-slate-400'}`}><Icon name="shopping-cart" /> Orders</button>
                            <button onClick={() => setActiveTab('users')} className={`w-full flex items-center gap-4 p-4 rounded-2xl ${activeTab === 'users' ? 'bg-indigo-600' : 'text-slate-400'}`}><Icon name="users" /> Customers</button>
                            <button onClick={() => setActiveTab('notifications')} className={`w-full flex items-center gap-4 p-4 rounded-2xl ${activeTab === 'notifications' ? 'bg-indigo-600' : 'text-slate-400'}`}><Icon name="bell" /> Broadcast</button>
                        </nav>
                    </aside>

                    <main className="flex-1 p-10 overflow-y-auto">
                        {activeTab === 'overview' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div onClick={() => setActiveTab('users')} className="bg-white p-10 rounded-[2.5rem] border shadow-sm cursor-pointer hover:border-indigo-500 transition-all group">
                                    <p className="text-slate-400 text-xs font-black uppercase mb-2">Registered Users</p>
                                    <p className="text-6xl font-black text-indigo-600">{customers.length}</p>
                                    <p className="mt-4 text-xs font-bold text-slate-400 group-hover:text-indigo-500">Tap to see customer details →</p>
                                </div>
                                <div onClick={() => setActiveTab('orders')} className="bg-white p-10 rounded-[2.5rem] border shadow-sm cursor-pointer hover:border-amber-500 transition-all group">
                                    <p className="text-slate-400 text-xs font-black uppercase mb-2">Pending Orders</p>
                                    <p className="text-6xl font-black text-amber-500">{orders.filter(o => o.status !== 'delivered').length}</p>
                                    <p className="mt-4 text-xs font-bold text-slate-400 group-hover:text-amber-500">Process orders now →</p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <h2 className="text-3xl font-black mb-6">Customer Database</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {customers.map(c => (
                                        <div key={c.id} onClick={() => setSelectedUser(c)} className="bg-white p-6 rounded-3xl border hover:shadow-xl cursor-pointer transition-all flex items-center gap-4">
                                            <div className="w-12 h-12 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 font-black">{c.displayName?.charAt(0) || 'U'}</div>
                                            <div className="overflow-hidden">
                                                <p className="font-black truncate">{c.displayName || 'Anonymous User'}</p>
                                                <p className="text-xs text-slate-400 truncate">{c.email}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'orders' && (
                            <div className="space-y-6">
                                <h2 className="text-3xl font-black">Orders Feed</h2>
                                {orders.map(order => (
                                    <div key={order.id} className="bg-white p-8 rounded-[2.5rem] border shadow-sm flex flex-col md:flex-row md:items-center justify-between gap-6 transition-all hover:border-indigo-100">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-3 mb-4">
                                                <span className="font-black text-xl text-slate-800">{order.bundleName || order.serviceName || 'Mobile Data'}</span>
                                                <span className={`px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest ${order.status === 'delivered' ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}`}>
                                                    {order.status}
                                                </span>
                                            </div>
                                            
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] uppercase font-bold text-slate-400 mb-1">Recipient</p>
                                                    <p className="font-black text-indigo-600 text-lg">{order.dataRecipient || order.phone || 'Unknown'}</p>
                                                </div>
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] uppercase font-bold text-slate-400 mb-1">Network/Bundle</p>
                                                    <p className="font-black text-slate-700">{order.network || 'Generic'} - {order.dataSize || order.amount || 'N/A'}</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="shrink-0">
                                            {order.status === 'delivered' ? (
                                                <div className="bg-emerald-50 text-emerald-600 px-8 py-5 rounded-[2rem] font-black flex items-center gap-3 border border-emerald-200">
                                                    <Icon name="check-circle" size={24} /> DELIVERED
                                                </div>
                                            ) : (
                                                <button onClick={() => updateStatus(order.id, 'delivered')} className="w-full md:w-auto bg-indigo-600 text-white px-10 py-5 rounded-[2rem] font-black hover:bg-indigo-700 shadow-xl shadow-indigo-200 active:scale-95 transition-all">
                                                    Mark Delivered
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'notifications' && (
                            <div className="max-w-2xl bg-white p-12 rounded-[3rem] border shadow-sm">
                                <h2 className="text-3xl font-black mb-2 italic">Global Broadcast</h2>
                                <p className="text-slate-400 mb-8 font-medium">This message will appear on every customer's dashboard instantly.</p>
                                
                                <textarea 
                                    className="w-full p-8 bg-slate-50 border-2 border-slate-100 rounded-[2.5rem] h-48 mb-6 font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all text-lg" 
                                    placeholder="Enter your announcement..." 
                                    value={notificationText} 
                                    onChange={e => setNotificationText(e.target.value)} 
                                />
                                
                                <button onClick={sendGlobalNotification} className="w-full bg-slate-950 text-white p-6 rounded-[2rem] font-black text-xl hover:bg-indigo-600 transition-all shadow-xl">
                                    Push Broadcast Live
                                </button>

                                <div className="mt-12 p-8 bg-indigo-50 rounded-[2.5rem] border border-indigo-100">
                                    <div className="flex items-center gap-2 mb-2">
                                        <Icon name="info" size={16} color="#4f46e5" />
                                        <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Currently Displayed:</p>
                                    </div>
                                    <p className="font-bold italic text-indigo-900 text-lg">"{config.notification || 'No notification set'}"</p>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Customer Details Modal */}
                    {selectedUser && (
                        <div className="fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-6 z-50">
                            <div className="bg-white w-full max-w-md rounded-[3.5rem] p-12 shadow-2xl relative animate-in zoom-in-95 duration-300">
                                <button onClick={() => setSelectedUser(null)} className="absolute top-8 right-8 text-slate-300 hover:text-red-500 transition-colors"><Icon name="x-circle" size={32} /></button>
                                
                                <div className="text-center mb-10">
                                    <div className="w-24 h-24 bg-indigo-600 rounded-[2.5rem] mx-auto flex items-center justify-center text-white text-4xl font-black mb-6 shadow-2xl shadow-indigo-200">
                                        {selectedUser.displayName?.charAt(0)}
                                    </div>
                                    <h3 className="text-3xl font-black mb-1">{selectedUser.displayName || 'Unknown User'}</h3>
                                    <p className="text-slate-400 font-bold">{selectedUser.email}</p>
                                </div>

                                <div className="space-y-4">
                                    <div className="bg-slate-50 p-8 rounded-[2.5rem] flex justify-between items-center border border-slate-100">
                                        <div>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Wallet Balance</p>
                                            <p className="text-3xl font-black text-indigo-600">₦{selectedUser.walletBalance || 0}</p>
                                        </div>
                                        <div className="p-4 bg-white rounded-2xl shadow-sm"><Icon name="wallet" size={24} color="#4f46e5" /></div>
                                    </div>
                                    
                                    <div className="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Internal Reference ID</p>
                                        <p className="text-[11px] font-mono break-all text-slate-500">{selectedUser.id}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
